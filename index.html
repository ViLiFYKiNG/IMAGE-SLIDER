<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>IMAGE SLIDER</title>
</head>
<body>
    <div class="main">
        <div class="track">
            <ul>
                <li id="slide_1"><img src="https://source.unsplash.com/random/1600*1400" alt=""></li>
                <li id="slide_2"><img src="https://source.unsplash.com/random/1700*1401" alt=""></li>
                <li id="slide_3"><img src="https://source.unsplash.com/random/1690*1480" alt=""></li>
                <li id="slide_4"><img src="https://source.unsplash.com/random/1400*1200" alt=""></li>
            </ul>
        </div>


        <div class="slides">
            <a href="#slide_1"><img src="https://source.unsplash.com/random/1600*1400" alt=""></a>
            <a href="#slide_2"><img src="https://source.unsplash.com/random/1700*1401" alt=""></a>
            <a href="#slide_3"><img src="https://source.unsplash.com/random/1690*1480" alt=""></a>
            <a href="#slide_4"><img src="https://source.unsplash.com/random/1400*1200" alt=""></a>
        </div>
    </div>
</body>
</html>
